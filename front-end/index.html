<body>
    <div class="container-md">
      <div class="row">
        <h1 class="heading">Ro'yxatdan o'tish</h1>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Ism:</label>
              <input type="text" class="form-control" name="name" id="firstName">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Familiya:</label>
              <input type="text" class="form-control" name="lastName" id="lastName">
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Telefon Raqam:</label>
              <input type="number" class="form-control" name="number" id="number">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Kursni tanlang:</label>
              <select name="" id="" class="form-control">
                <option value="">1-kurs</option>
                <option value="">2-kurs</option>
                <option value="">3-kurs</option>
                <option value="">4-kurs</option>
              </select>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary">
                <i class="fa-solid fa-paper-plane"></i> &nbsp;
                Ro'yxatdan o'tish
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
