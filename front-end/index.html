<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Seo meta tags -->
    <meta name="description" content="">
    <meta name="author" content="FarkhodovIslom">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">


    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Iqtisod vs Pedagogika Universtitetiga ro'yxatdan o'tish</title>
</head>
<body class="bg-light">

  <!-- Header -->
   <header class="container-md d-flex align-items-center justify-content-between pt-4">
    <a class="logo">
      <img src="./images/logo_dark.png" width="160" alt="">
    </a>
    <h1 class="heading h3 mb-0">2024-2025-o'quv yili uchun ariza topshirish</h1>
   </header>
   <!-- Header End -->

   <div class="container-md">
    <hr>
   </div>

    <div class="container-md">
      <div class="row justify-content-start">
        <div class="col-md-6 mb-5">
          <form>

            <h3 class="h3 mb-3 mt-3">
              <i class="text-primary fa-solid fa-user"></i>
              Shaxsiy ma'lumotlar
            </h3>

            <div class="mb-3">
              <label for="name" class="form-label">Familiya <span class="text-primary">*</span></label>
              <input type="text" class="form-control" name="name" id="firstName">
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Ism <span class="text-primary">*</span></label>
              <input type="text" class="form-control" name="lastName" id="lastName">
            </div>

            <div class="mb-3">
              <label for="number" class="form-label">Telefon Raqam <span class="text-primary">*</span></label>
              <div class="input-group">
                <span class="input-group-text">+998</span>
                <input type="number" class="form-control" name="number" id="number" placeholder="__-___-__-__" minlength="9" maxlength="9">
              </div>
            </div>

            <div class="mb-3">
              <label for="region">Vilo</label>
            </div>


            <div class="mb-3">
              <label for="" class="form-label">Ta'lim shakli <span class="text-primary">*</span></label>
              <select name="" id="" class="form-control">
                <option disabled selected>--Ta'lim turi--</option>
                <option value="allTime">Kunduzgi</option>
                <option value="partTime">Sirtqi</option>
              </select>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary">
                <i class="fa-solid fa-paper-plane"></i> &nbsp;
                Ro'yxatdan o'tish
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
