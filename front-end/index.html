<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Seo meta tags -->
    <meta name="description" content="">
    <meta name="author" content="FarkhodovIslom">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">


    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Iqtisod vs Pedagogika Universtitetiga ro'yxatdan o'tish</title>
</head>
<body class="bg-light">

  <!-- Header -->
   <header class="container-md d-flex align-items-center justify-content-between pt-4">
    <a href="#" class="logo">
      <img src="./images/logo_dark.png" width="160" alt="">
    </a>
    <h1 class="heading h3 mb-0 text-primary">2024-2025-o'quv yili uchun ariza topshirish</h1>
   </header>
   <!-- Header End -->

   <div class="container-md">
    <hr>
   </div>

    <div class="container-md">
      <div class="row justify-content-start">
        <div class="form-wrapper">
          <form>

            <div class="row">

              <div class="col-md-6 col-lg-5">
                <h3 class="h3 mb-3 mt-3 text-primary">
                  <i class="text-primary fa-solid fa-user"></i>
                  Shaxsiy ma'lumotlar
                </h3>
    
                <div class="mb-3">
                  <label for="name" class="form-label">Familiya <span class="text-primary">*</span></label>
                  <input type="text" class="form-control" name="name" id="firstName" required>
                </div>
    
                <div class="mb-3">
                  <label for="lastName" class="form-label">Ism <span class="text-primary">*</span></label>
                  <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>
    
                <div class="mb-3">
                  <label for="number" class="form-label">Telefon Raqam <span class="text-primary">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">+998</span>
                    <input type="tel" inputmode="numeric" class="form-control" name="number" id="number" placeholder="__-___-__-__" minlength="9" maxlength="9" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="passport" class="form-label">Passport seriasi <span>*</span></label>
                  <input type="text" class="form-control" name="passport" id="passport" pattern="^[A-Z]{2}[0-9]{7}$" maxlength="9" placeholder="AB1234567" required>
                </div>
              </div>
  
              <div class="col-md-6 col-lg-5">
                <h3 class="h3 mb-3 mt-3 text-primary">
                  <i class="fa-solid fa-file"></i>
                  Ariza
                </h3>

                <div class="mb-3">
                  <label for="edu_type" class="form-label">Ta'lim turi <span class="text-primary">*</span></label>
                  <select class="form-select" name="edu_type" id="edu_type">
                    <option value="bakalavriat">Bakalavriat</option>
                    <option value="ordinatura">Magistratura</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="edu_lang" class="form-label">Ta'lim tili <span class="text-primary">*</span></label>
                  <select class="form-select" name="" id="edu_lang">
                    <option value="uzb">O'zbek</option>
                    <option value="ru">Rus</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="edu_time" class="form-label">Ta'lim Shakli <span class="text-primary">*</span></label>
                  <select class="form-select" name="" id="edu_time">
                    <option value="uzb">Kunduzgi</option>
                    <option value="ru">Sirtqi</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Ta'lim yo'nalishi <span>*</span></label>
                  <select class="form-select" name="" id="">
                    <option value="uzb">1 - Kurs</option>
                    <option value="uzb">2 - Kurs</option>
                    <option value="uzb">3 - Kurs</option>
                    <option value="uzb">4 - kurs</option>
                  </select>
                </div>

              </div>

              <div class="mb-3 mt-3">
                <button class="btn btn-primary">
                  <i class="fa-solid fa-paper-plane"></i> &nbsp;
                  Ro'yxatdan o'tish
                </button>
              </div> 

            </div>
            
          </form>
        </div>
      </div>
    </div>


<!-- Scripts -->
<script src="../back-end/smtp.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
